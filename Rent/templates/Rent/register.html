<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
     <div style="margin: 15% 40%;">
        <h3 id="state">{{ state }}</h3>
       <form action="" method="post" name="form">
            {% csrf_token %}
            <p>
                <label for="id_username">用户名：</label>
                <input type="text" id="id_username" name="username" placeholder="username">
            </p>
            <p>
                <label for="id_password">密码：</label>
                <input type="password" id="id_password" placeholder="password" name="password1" >
            </p>

            <p>
                <label>密码2：</label>
                <input type="password" placeholder="confirm password" name="password2" >
            </p>
           <p>
                <label >邮箱:</label>
                <input type="text" placeholder="email" name="email" value="{{ email }}">
           </p>
           <p>
                <label>输入验证码：</label>
                <input type="text" placeholder="verification" name="sec_code" >
            </p>
            <input type="submit" value="获取验证码" onclick="form.action='/register/sendCode/'">
           <input type="submit" value="注册" onclick="form.action='/register/confirm/'">
       </form>
    </div>

</body>
</html>
